<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />

  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.1/dist/css/materialize.min.css">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Buttons and text inputs-->
  <div class="row">
    <div class="input-field col s12">
      <input id="transfer_function" type="text" class="validate grey-text" value="(s^2/10 - 1) * (s / 10)">
      <label for="transfer_function">
        <mjx-container class="MathJax CtxtMenu_Attached_0" jax="CHTML" tabindex="0" ctxtmenu_counter="14" style="font-size: 119.6%; position: relative;"><mjx-math class="MJX-TEX" aria-hidden="true"><mjx-mi class="mjx-i"><mjx-c class="mjx-c1D43B TEX-I"></mjx-c></mjx-mi><mjx-mo class="mjx-n"><mjx-c class="mjx-c28"></mjx-c></mjx-mo><mjx-mi class="mjx-i"><mjx-c class="mjx-c1D460 TEX-I"></mjx-c></mjx-mi><mjx-mo class="mjx-n"><mjx-c class="mjx-c29"></mjx-c></mjx-mo></mjx-math><mjx-assistive-mml unselectable="on" display="inline"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>H</mi><mo stretchy="false">(</mo><mi>s</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container>
      </label>
      <a class="waves-effect waves-light btn" onclick="submit_transfer_function()">Go!</a>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4">
      <a class="waves-effect waves-light btn" onclick="plotter.interpolate('input')">Input</a>
    </div>
    <div class="input-field col s4">
      <a class="waves-effect waves-light btn" onclick="plotter.interpolate('cartesian')">Output (Cartesian)</a>
    </div>
    <div class="input-field col s4">
      <a class="waves-effect waves-light btn" onclick="plotter.interpolate('nichols')">Output (Nichols)</a>
    </div>
  </div>

  <script src="Plotter.js"></script>
  <script src="LTITF.js"></script>
  <script src="Complex.js"></script>
  <script src="sketch.js"></script>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.1/dist/js/materialize.min.js"></script>
</body>

</html>
